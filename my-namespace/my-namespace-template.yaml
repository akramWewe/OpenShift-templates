apiVersion: v1
kind: Template
metadata:
  name: my-namespace
objects:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: ${name_namespace}
    labels:
      name: "${environnement}"
    annotations:
      openshift.io/node-selector: site=${site}"
      openshift.io/node-selector: zone=${zone}"
      openshift.io/description: "Pods du projet ${name_namespace} sera deploy√© au niveau du site ${site} de la zone ${zone}"
parameters:
- description: "Le nom du namespace"
  name: name_namespace
- description: "Label name au niveau du namespace"
  name: label